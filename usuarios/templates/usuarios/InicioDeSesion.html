{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        #cabecera {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px;
            top: 0;
            left: 0;
            background: rgba(18, 19, 21, 0.80);
        }
        .icono-letras {
            width: 120px;
            white-space: normal;
            display: block;
            padding: 30px 0px 20px 20px;
        }
        .icono-logo {  
            width: 80px;
            white-space: normal;
            display: block;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px; 
        }

        .title, .subtitle {
            text-align: center;
        }

        .title {
            margin-top: 2%;
            margin-bottom: 2%;
        }

        .subtitle {
            margin-top: 1%;
            margin-bottom: 1%;
        }

        .line {
            width: 50%; 
            height: 2px; 
            background-color: orange; 
            margin-bottom: 20px; 
        }

        input[type="text"] {
            margin-bottom: 20px; 
            background-color: rgb(212, 212, 212);
            border: none;
            border-radius: 5px;
            width: 50%;
            height: 50px;
            font-size: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
        }

        .clasevacia {
            margin: 10px;
        }

        button {
            padding: 10px 20px; 
            font-size: 20px;
            letter-spacing: 2px; 
            color: white;
            background-color: #EF8B1B;
            border: none;
            border-radius: 5px;
            width: 200px;
            height: 50px;
        }

        .register-link {
            margin-top: 2%;
            color: orange;
        }

        #subcabecera{
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px;
            margin-top: 20%;
            left: 0;
            background: rgba(255, 255, 255, 0);
        }

        @media screen and (max-width: 1024px) and (min-width: 360px){
            .line {
                width: 80%;  
            }
            .button-container {
                flex-direction: column;
            }
            input[type="text"], textarea {
                width: 80%;
            }
            #subcabecera{
                margin-top: 80%;
            }
        }
    </style>
</head>
<body>
    <header id="cabecera">
        <a href="{% url 'home' %}" style="display:flex; justify-content:center; align-items:center;">
            <img class="icono-letras" src="{% static 'usuarios/imagenes/C-Buy.png' %}" alt="Logo C-Buy">
            <img class="icono-logo" src="{% static 'usuarios/imagenes/C-Buy Logo.png' %}" alt="">
        </a>
    </header>

    <div class="content">
        <h1 class="title">Iniciar Sesión</h1>
        <div class="line"></div>
        
        <form method="POST" class="form-login p-5 rounded-2">
            {% if messages %} {% for message in messages %}
            <div class='alert alert-danger' role='alert'>
                {{message}}
            </div>
            {% endfor %} {% endif %} {{form.as_div}} {% csrf_token %}
            <div class="button-container">
                <button>Entrar</button>
            </div>
        </form>
    
        <a href="{% url 'registro_Usuario' %}" class="register-link">¿No tienes una cuenta? Crea una aquí</a>
    </div>

    <header id="subcabecera">
        <a href="{% url 'home' %}" style="display:flex; justify-content:center; align-items:center;">
            <img class="icono-letras" src="{% static 'usuarios/imagenes/C-Buy.png' %}" alt="">
            <img class="icono-logo" src="{% static 'usuarios/imagenes/C-Buy Logo.png' %}" alt="">
        </a>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% block contenido %}
    {% endblock %}
</body>
</html>
